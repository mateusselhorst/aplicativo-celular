<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Celular</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topo">
        <img src="img/seta-esquerda.png" alt="img2">
        <div class="perfil">
            <h1>Perfil</h1>
        </div>
    </div>


    <div class="header">
        <img src="img/Capturar.PNG" alt="img1">
    </div>

    <div class="editar">
        <h1>Editar Foto</h1>
    </div>


    <div class="informacao1">
        <h1>Nome</h1>
        <div class="nome">
            <h1>Cesar</h1>
            <div class="setadireita">
                <img src="img/seta-direita.png" alt="seta direita">
            </div>
        </div>
    </div>

    <div class="informacao2">
        <h1>Recado</h1>
        <div class="recado">
            <h1>cesar</h1>
            <div class="setadireita">
                <img src="img/seta-direita.png" alt="seta direita">
            </div>
        </div>
    </div>


    <div class="informacao3">
        <h1>Número de Telefone</h1>
        <div class="numero">
            <h1>55+ 47 99641-3412</h1>
            <div class="setadireita">
                <img src="img/seta-direita.png" alt="seta direita">
            </div>
        </div>
    </div>


    <div class="informacao4">
        <h1>Links</h1>
        <div class="link">
            <h1>Adicionar Links</h1>
            <div class="setadireita">
                <img src="img/seta-direita.png" alt="seta direita">
            </div>
        </div>
    </div>



    <div class="informacao5">
        <h1>CEP</h1>
        <div class="cep">
            <input type=placeholder="CEP" required>
        </div>
    </div>

    <footer class="footer">
        <nav>
            <ul class="informacoes">
                <a class="btn" href="#">
                    <div class="atualizacoes">
                        <img src="img/balao-de-fala.png" alt="img1">
                        <p>Atualizacões</p>
                    </div>
                </a>
                <a class="btn" href="#">
                    <div class="ligacoes">
                        <img src="img/telefone.png" alt="img2">
                        <p>Ligações</p>
                    </div>
                </a>
                <a class="btn" href="#">
                <div class="comunidades">
                    <img src="img/comunidade.png" alt="img3">
                    <p>Comunidades</p>
                </div>
                <a class="btn" href="#">
                <div class="conversas">
                    <img src="img/balao-de-fala (1).png" alt="img4">
                    <p>Conversas</p>
                </div>
                <a class="btn" href="#">
                <div class="configuracoes">
                    <img src="img/engrenagem (1).png" alt="img5">
                    <p>Configurações</p>
                </div>
            </ul>
        </nav>
    </footer>

</body>

</html>
